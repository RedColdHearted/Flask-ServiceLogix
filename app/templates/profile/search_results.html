<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результаты поиска</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Результаты поиска для "{{ phone }}"</h1>
        {% if contacts %}
            <ul class="list-group">
            {% for contact in contacts %}
                <li class="list-group-item">{{ contact.name }} - {{ contact.phone }}asdasd</li>
            {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger">Контакты не найдены.</p>
        {% endif %}
        <a href="{{ url_for('main.profile') }}" class="btn btn-primary mt-4">Назад</a>
    </div>

    <!-- Bootstrap JS и Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
