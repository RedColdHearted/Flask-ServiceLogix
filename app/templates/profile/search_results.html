<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результаты поиска</title>
    <link rel="icon" href="{{ url_for('static', filename='logo/favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <ul class="list-group">
        <h1 class="mb-4">Результаты поиска для "{{ phone }}"</h1>
                        <!-- Пример элемента освещени-->
                        {% for result in results %}
                        <li class="list-group-item d-flex justify-content-between align-items-center" style="">
                            <span style="font-size: 10px; color: gray;">{{ result.id }}</span>
                            <span>Клиент: {{ result.client_name }}</span>
                            <span>Номер телефона: {{ result.client_phone }}</span>
                            <span class="status">Устройство: {{ result.device_model }}</span>
                            <div>
                                <a href="{{ url_for('main.info_repair_request', pk=result.id) }}" class="btn btn-dark btn-sm toggle-light">Подробнее</a>
                                <a href="{{ url_for('main.edit_repair_request', pk=result.id) }}" class="btn btn-primary btn-sm toggle-light">Изменить</a>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
        <div class="container mt-5">
            <a href="{{ url_for('main.profile') }}" class="btn btn-primary mt-4">Назад</a>
        </div>
    </div>
    <!-- Bootstrap JS и Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
